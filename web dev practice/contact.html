 <!--Section: Contact -->
    <section class="mb-4">

     <div class="row">

         <!-- Name Form Div-->
         <div class="col-md-9 mb-md-0 mb-5">
             <form >

                 <!--Grid row-->
                 <div class="row">

                     <!--Name Form-->
                     <div class="col-md-6">
                         <div class="md-form mb-2">
                             <input type="text" id="name" name="name" class="form-control" placeholder="Your name">
                         </div>
                     </div>
                     <!--./Name Form-->

                     <!-- Email Form-->
                     <div class="col-md-6">
                         <div class="md-form mb-2">
                             <input type="text" id="email" name="email" class="form-control" placeholder="Your email">
                         </div>
                     </div>
                     <!--./Email form-->

                 </div>
                 <!--./Grid row-->

                 <!--Grid row-->
                 <div class="row"> <!-- Subject form -->
                     <div class="col-md-12">
                         <div class="md-form mb-2">
                             <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                         </div>
                     </div> <!-- ./Subject form-->
                 </div> <!--./Grid row-->

                 <!--Grid row-->
                 <div class="row">

                     <!--Message Form-->
                     <div class="col-md-12">

                         <div class="md-form">
                             <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"
                             placeholder="Your message"></textarea>
                         </div>

                     </div><!-- ./Message form-->
                 </div> <!--./Grid row-->

             </form><!-- END ALL FORMS -->

              <!-- Btn -->
             <div class="text-center text-md-right">
                 <input class="btn btn-primary btn-sm float-right mt-2" type="submit" value="Submit">
